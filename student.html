<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Library</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar h3 {
            margin: 0;
            font-size: 20px;
        }
        .top-bar .buttons {
            display: flex;
            gap: 10px;
        }
        .top-bar .buttons button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .top-bar .buttons button:hover {
            background-color: #444;
        }
        .logout-btn {
            background-color: #dc3545;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .actions button {
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .actions button:hover {
            background-color: #0056b3;
        }
        .delete-btn {
            background-color: #dc3545;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h3>Student Library</h3>
        <div class="buttons">
            <button id="libraryBtn">Library</button>
            <button id="readingListBtn">Reading List</button>
            <button id="borrowedBooksBtn">Borrowed Books</button>
        </div>
        <button class="logout-btn">Logout</button>
    </div>
    <div class="container">
        <div id="library" class="feature">
            <h1>Library</h1>
            <table id="libraryTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Publish Date</th>
                        <th>Book ID</th>
                        <th>PDF Form</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Library rows will be added here -->
                </tbody>
            </table>
        </div>
        <div id="readingList" class="feature" style="display: none;">
            <h1>Reading List</h1>
            <table id="readingListTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Publish Date</th>
                        <th>Book ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Reading List rows will be added here -->
                </tbody>
            </table>
        </div>
        <div id="borrowedBooks" class="feature" style="display: none;">
            <h1>Borrowed Books</h1>
            <table id="borrowedBooksTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Gender</th>
                        <th>Phone Number</th>
                        <th>Borrow Date</th>
                        <th>Return Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Borrowed Books rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="student.js"></script>
</body>
</html>
